<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>CRUD with Socket.io</title>
  </head>
  <body class="background-gradient">
    <div class="container h-100 mt-3">
      <h1>Crud Websocket.io</h1>
      <div class="row h-100">
        <div class="col-md-4 my-auto">
          <form id="notesForm">
            <div class="card card-body rounded-0">
              <h1 class="h3 mb-3">Add a Notes</h1>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Write a title"
                class="form-control rounded-0 mb-3"
                autofocus
                required
              />
              <textarea name="description" id="description"  rows="2" class="form-control rounded-0 mb-3" placeholder="Write a description" required></textarea>
              <button class="btn btn-dark rounded-0">Save</button>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <div id="notesList"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./socket.js"></script>
    <script src="main.js"></script>
  </body>
</html>
